<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <title>E-sms</title>
</head>
<body>
    <div class="container">
        <div class="ui two column centered grid">
            <div class="column">
                <div class="ui inverted segment" style="margin-top:50px"> 
                    <div class="ui inverted form">
                      <h2>Send SMS</h2>
                      <div class="two fields">
                        <div class="field">
                          <label>Phone number</label>
                          <input placeholder="Recipient Phone Number" id="number" type="tel">
                        </div>
                        <div class="field">
                          <label>Message</label>
                          <input placeholder="Text to send" id="text" type="text">
                        </div>
                      </div>
                      
                      </div>
                      <div class="ui submit button" id="button">Submit</div>
                      <p class="response"></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
